<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Registro</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   {% load static %}
   <link rel="stylesheet" type="text/css" href="{% static '/css/styleuser.css' %}">
</head>
<body>
    <div class="container2">
   <h2 class="title"> Registro </h2>
   {% if messages %}
        {% for message in messages %}
            <h4 id="userOcuped">{{ message }}</h4>
        {% endfor %}
    {% endif %}
   <form class="formulario" method="post">
    {% csrf_token %}
       <div class="form-group">
           <label for="nombre_usuario">Usuario</label>
           <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" required>
       </div>
       <div class="form-group">
           <label for="contraseña">Contraseña</label>
           <input type="password" class="form-control" id="contraseña" name="contraseña" required>
       </div>
        <div class="form-group">
            <label for="mail">Mail</label>
            <input type="email" class="form-control" id="mail" name="mail" required>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido_pat">Apellido paterno</label>
            <input type="text" class="form-control" id="apellido_pat" name="apellido_pat">
        </div>
        <div class="form-group">
            <label for="apellido_mat">Apellido materno</label>
            <input type="text" class="form-control" id="apellido_mat" name="apellido_mat">
        </div>
        <div class="form-group">
            <div class="radio-cont">
                <label for="genero">Genero</label>
                <label>
                    <input type="radio" name="genre" value="M" required><span>M</span>
                </label>
                <label>
                    <input type="radio" name="genre" value="F"><span>F</span>
                </label>
                <label>
                    <input type="radio" name="genre" value="Otro"><span>Otro</span>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="departamento">Departamento</label>
            <select id="departamento" name="departamento" required>
              <option value="" disabled selected>Seleccione un departamento</option>
              <option value="Plan Común">Plan Común</option>
              <option value="Física">Física</option>
              <option value="Geología">Geología</option>
              <option value="Biotecnología">Biotecnología</option>
              <option value="Eléctrica">Eléctrica</option>
              <option value="Matemática">Matemática</option>
              <option value="Minas">Minas</option>
              <option value="Magister/Doctorado">Magister/Doctorado</option>
              <option value="Astronomía">Astronomía</option>
              <option value="GeofísicaPC">Geofísica</option>
              <option value="Civil">Civil</option>
              <option value="Computación">Computación</option>
              <option value="Industrial">Industrial</option>
              <option value="Mecánica">Mecánica</option>
              <option value="Química">Química</option>
            </select>
        </div>
        <div class="regbut">
        <button type="submit">Registrarse</button>
        <p>Ya posees cuenta? <a href="{% url 'login' %}">Logea</a></p>
        </div>
   </form>
</div>
</body>
</html>
